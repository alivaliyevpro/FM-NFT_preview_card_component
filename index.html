<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Ali Valiyev | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <h2 class="hover">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div id="line" class="container flex"> 
      <div class="eth-balance">
      <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
      <span>0.041 ETH</span>
      </div>
      
      <div class="time-remaining">
      <img src="./images/icon-clock.svg" alt="Clock icon">
      <span>3 days left</span>
      </div>
    </div>
      
    <div class="container author">

      <div class="center">
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span class="hover">Jules Wyvern</span></p>
      </div>

    </div>
  </div>

  <footer>
    Coded by <a href="#">Ali</a>
  </footer>

</body>
</html>
